<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>
      My Site Trade page
    </title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="bower_components/angular/angular.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="myApp">
    <div ng-controller="TradeController">
      <h1>Record buy sell transaction</h1>
      <form>
        <div class="form-group">
          <label for="symbol">Symbol:</label>
          <select class="form-control" ng-model="symbol">
            <option ng-repeat="stockInfo in stockInfos"
                    value="{{stockInfo.symbol}}">
              {{stockInfo.symbol}}-{{stockInfo.name}}
            </option>
          </select>
        </div>
        <div class="form-group">
          <label for="price">Price:</label>
          <input type="text" class="form-control" id="price" ng-model="price">
        </div>
        <div class="form-group">
          <label for="quantity">Quantity:</label>
          <input type="text" class="form-control" id="quantity" ng-model="quantity">
        </div>
        <button class="btn btn-default" ng-click="buy()">Buy</button>
        <button class="btn btn-default" ng-click="sell()">Sell</button>
        <button class="btn btn-default" ng-click="all()">All</button>
        {{result}}
      </form>
    </div>
  </body>
</html>
